<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/dashboard.css">
</head>

<body>
  <main class="d-flex">
    <!-- Side Panel -->
    <div id="side-panel" class="d-flex flex-column align-items-center gap-2">
      <i class="fa-solid fa-gear py-4" style="font-size: 6rem;"></i>
      <ul class="d-flex flex-column gap-3">
        <li class="fs-5 side-panel-list d-flex gap-2">
          <i class="fa-solid fa-chart-line"></i>
          <a href="">Dashboard</a>
        </li>
        <li class="fs-5 side-panel-list d-flex gap-2">
          <i class="fa-solid fa-film"></i>
          <a href="">Movies</a>
        </li>
        <li class="fs-5 side-panel-list d-flex gap-2">
          <i class="fa-solid fa-genderless"></i>
          <a href="">Genre</a>
        </li>
        <li class="fs-5 side-panel-list d-flex gap-2">
          <i class="fa-solid fa-user"></i>
          <a href="">Hello, Your Name</a>
        </li>
        <li class="fs-5 side-panel-list d-flex gap-2">
          <i class="fa-solid fa-right-from-bracket"></i>
          <a href="/login.html">Log Out</a>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div id="content">
      <!-- Upper content -->
      <div class="upper d-flex">
        <h1>Content</h1>
      </div>

      <!-- Bottom content -->
      <div class="bottom d-flex gap-3">
        <div>
          <h2 class="fs-5">Total Movies</h2>
          <div class="border rounded count-box fs-1">{{ movieCount }}</div>
        </div>
        <div>
          <h2 class="fs-5">Total Genres</h2>
          <div class="border rounded count-box fs-1">{{ genreCount}}</div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/f8d07e81f8.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          movieCount: 10,
          genreCount: 5
        }
      }
    }).mount('main')
  </script>
</body>

</html>
