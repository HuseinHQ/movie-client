<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/dashboard.css">
  <!-- Icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <main class="d-flex">
    <!-- Side Panel -->
    <div id="side-panel" class="d-flex justify-content-center">
      <ul class="d-flex flex-column gap-3">
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">home</span>
          <a href="">Dashboard</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">movie</span>
          <a href="">Movies</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">category</span>
          <a href="">Genre</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">account_circle</span>
          <a href="">Hello, Your Name</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">logout</span>
          <a href="">Log Out</a>
        </li>
      </ul>
    </div>
    
    <!-- Content -->
    <div id="content">
      <!-- Upper content -->
      <div class="upper d-flex">
        <h1>Content</h1>
      </div>

      <!-- Bottom content -->
      <div class="bottom d-flex gap-3">
        <div>
          <h2 class="fs-5">Total Movies</h2>
          <div class="border rounded count-box fs-1">0</div>
        </div>
        <div>
          <h2 class="fs-5">Total Genres</h2>
          <div class="border rounded count-box fs-1">0</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
