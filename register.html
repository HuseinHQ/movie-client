<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta idth, initial-scale=1.0">
  <title>Register Page</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
  <main>
    <form @submit.prevent="submitRegisterForm" class="rounded-3 p-2">
      <div class="d-flex flex-wrap rounded-3 p-3 h-100 gap-2 justify-content-around" style="background-color: white;">
        <!-- Upper div -->
        <div style="width: 100%;">
          <h1 class="text-center">Welcome!</h1>
          <h2 class="text-center fs-5 text-secondary">Please enter your details</h2>
        </div>
  
        <!-- Left Div -->
        <div style="width: 45%;">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input v-model="username" type="text" class="form-control" autofocus>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input v-model="email" type="text" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input v-model="password" type="text" class="form-control">
          </div>
        </div>

        <!-- Right Div -->
        <div style="width: 45%;">
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input v-model="phoneNumber" type="text" class="form-control">
          </div>

          <div class="mb-5">
            <label class="form-label">Address</label>
            <input v-model="address" type="text" class="form-control">
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary rounded-5 w-100">Register</button>
          </div>
  
          <p class="text-center text-secondary">or Sign up with</p>
        </div>

        <!-- Bottom div -->
        <div style="width: 100%; align-self: flex-end;">
          <p class=" text-center mt-5" id="register-link">Already have an account? <a href="/login.html" class="link-body-emphasis">Sign in</a></p>
        </div>
      </div>
    </form>
  </main>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          username: '',
          email: '',
          password: '',
          phoneNumber: '',
          address: ''
        }
      },
      methods: {
        submitRegisterForm() {
          console.log(this.username)
          console.log(this.email)
          console.log(this.password)
          console.log(this.phoneNumber)
          console.log(this.address)
        }
      }
    }).mount('main')
  </script>
</body>

</html>
