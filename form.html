<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Movie</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/form.css">
  <!-- Icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <main class="d-flex">
    <!-- Side Panel -->
    <div id="side-panel" class="d-flex flex-column align-items-center gap-2">
      <div class="material-symbols-outlined py-4" style="font-size: 6rem;">settings</div>
      <ul class="d-flex flex-column gap-3">
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">home</span>
          <a href="">Dashboard</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">movie</span>
          <a href="">Movies</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">category</span>
          <a href="">Genre</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">account_circle</span>
          <a href="">Hello, Your Name</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">logout</span>
          <a href="/login.html">Log Out</a>
        </li>
      </ul>
    </div>
    
    <!-- Content -->
    <div id="content">
      <!-- Upper content -->
      <div class="upper d-flex">
        <h1>New Movie</h1>
      </div>

      <!-- Bottom content -->
      <div class="bottom d-flex gap-3">
        <form class="d-flex w-100 gap-4">
          <!-- Left Div -->
          <div class="w-50">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" name="title" id="new-movie-title" class="form-control" autofocus>
            </div>
  
            <div class="mb-3">
              <label for="synopsis" class="form-label">Synopsis</label>
              <textarea name="synopsis" id="new-movie-synopsis" class="form-control" rows="4"></textarea>
            </div>
  
            <div class="mb-5">
              <label for="genreId" class="form-label">Genre</label>
              <select name="genreId" id="new-movie-genre" class="form-select">
                <option selected disabled>-- Select Genre --</option>
                <option value="">Action</option>
                <option value="">Romance</option>
                <option value="">Horror</option>
              </select>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-success rounded-5 w-100">Submit</button>
            </div>
          </div>

          <!-- Right Div -->
          <div class="w-50">
            <div class="mb-3">
              <label for="rating" class="form-label">Rating</label>
              <input type="number" name="rating" id="new-movie-rating" class="form-control">
            </div>
  
            <div class="mb-3">
              <label for="trailerUrl" class="form-label">Trailer Url</label>
              <input type="text" name="trailerUrl" id="new-movie-trailerUrl" class="form-control">
            </div>
            
            <div class="mb-3">
              <label for="imgUrl" class="form-label">Image Url</label>
              <input type="text" name="imgUrl" id="new-movie-imgUrl" class="form-control">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
