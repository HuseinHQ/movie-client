<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0">
  <title>New Movie</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/form.css">
  <!-- Icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <main class="d-flex">
    <!-- Side Panel -->
    <div id="side-panel" class="d-flex flex-column align-items-center gap-2">
      <div class="material-symbols-outlined py-4" style="font-size: 6rem;">settings</div>
      <ul class="d-flex flex-column gap-3">
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">home</span>
          <a href="">Dashboard</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">movie</span>
          <a href="">Movies</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">category</span>
          <a href="">Genre</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">account_circle</span>
          <a href="">Hello, Your Name</a>
        </li>
        <li class="fs-5 side-panel-list">
          <span class="material-symbols-outlined">logout</span>
          <a href="/login.html">Log Out</a>
        </li>
      </ul>
    </div>
    
    <!-- Content -->
    <div id="content">
      <!-- Upper content -->
      <div class="upper d-flex">
        <h1>New Movie</h1>
      </div>

      <!-- Bottom content -->
      <div class="bottom d-flex gap-3">
        <form @submit.prevent="submitNewMovie" class="d-flex w-100 gap-4">
          <!-- Left Div -->
          <div class="w-50">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input v-model="title" type="text" class="form-control" autofocus>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Synopsis</label>
              <textarea v-model="synopsis" class="form-control" rows="4"></textarea>
            </div>
  
            <div class="mb-5">
              <label class="form-label">Genre</label>
              <select v-model="genreId" class="form-select">
                <option selected disabled>-- Select Genre --</option>
                <option value="1">Action</option>
                <option value="2">Romance</option>
                <option value="3">Horror</option>
              </select>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-success rounded-5 w-100">Submit</button>
            </div>
          </div>

          <!-- Right Div -->
          <div class="w-50">
            <div class="mb-3">
              <label class="form-label">Rating</label>
              <input v-model="rating" type="number" class="form-control">
            </div>
  
            <div class="mb-3">
              <label class="form-label">Trailer Url</label>
              <input v-model="trailerUrl" type="text" class="form-control">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Image Url</label>
              <input v-model="imgUrl" type="text" class="form-control">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue
    createApp({
      data() {
        return {
          title: '',
          synopsis: '',
          genreId: '',
          rating: null,
          trailerUrl: '',
          imgUrl: ''
        }
      },
      methods: {
        submitNewMovie() {
          console.log(this.title)
          console.log(this.synopsis)
          console.log(this.genreId)
          console.log(this.rating)
          console.log(this.trailerUrl)
          console.log(this.imgUrl)
        }
      }
    }).mount('main')
  </script>
</body>
</html>
