<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
  <main>
    <div class="row rounded-3 p-2 login-div-container">
      <!-- Left Div -->
      <div class="col-7">
        <img src="./img/login-img.png" alt="login-img" class="w-100 p-5">
      </div>
      <!-- Right Div -->
      <div class="col-5 right-div-login rounded-3 p-5">
          <h1 class="text-center">Welcome Back!</h1>
          <h2 class="text-center fs-5 text-secondary">Please enter your details</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" name="email" id="login-email" class="form-control">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="text" name="password" id="login-password" class="form-control">
            </div>

            <div class="mb-3">
              <a href="/dashboard.html" type="submit" class="btn btn-danger rounded-5 w-100">Login</a>
            </div>

            <p class="text-center text-secondary">or Sign in with</p>
          </form>
          <p class=" text-center mt-5" id="register-link">Don't have an account? <a href="/register.html" class="link-body-emphasis">Sign up</a></p>
      </div>
  </main>
</body>

</html>
