<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="row rounded-3 p-2 register-div-container">
      <div class="col-7 p-2"></div>
      <div class="col-5 p-2">
        <div id="login-form" class="rounded-3">
          <h1 class="text-center fs-2">Welcome Back!</h1>
          <h2 class="text-center fs-6 text-secondary">Please enter your details</h2>
          <form class="fs-5">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" name="email" id="login-email" class="form-control">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="text" name="password" id="login-password" class="form-control">
            </div>

            <div class="mb-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-secondary rounded-5" style="width: 100%;">Login</button>
            </div>
          </form>
          <p class="fs-6 text-center" id="register-link" style="margin-top: 10rem;">Don't have an account? <a href="" class="link-body-emphasis">Register</a></p>
        </div>
      </div>
  </main>
</body>

</html>
